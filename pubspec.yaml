name: gc_gold_rates
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.8.0
dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  intl: ^0.20.2
  home_widget: ^0.8.0
  syncfusion_flutter_charts: ^29.2.10
  firebase_core: ^3.14.0
  firebase_messaging: ^15.2.7









dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^17.0.0 

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/animations/bell_static.png
    - assets/animations/chart_static.png  
    - assets/animations/home_static.png
    - assets/animations/bell_icon.gif
    - assets/animations/chart_icon.gif
    - assets/animations/home_icon.gif